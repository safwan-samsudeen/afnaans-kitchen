<nav class="navbar navbar-expand-lg sticky-top">

            <ul class="navbar-nav">
                <li class="nav-item mr-3 {% if '/' == request.path %}active{% endif %}">

                <li class="nav-item mr-3 {% if '/about' == request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'about' %}">About</a>

                <li class="nav-item mr-3 {% if '/menu' == request.path %}active{% endif %}">
                    <a class="nav-link" href="{% url 'menu' %}">Menu</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated and not user.is_superuser %}

                        <i class="fa fa-shopping-cart"></i> Cart</a>

                <li class="nav-item mr-3 {% if '/login' == request.path %}active{% endif %}">
