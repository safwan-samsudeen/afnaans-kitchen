{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
<section id="register" class="bg-light py-5">
  {% include 'partials/_alerts.html' %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user-plus"></i> Register</h4>
          </div>
          <div class="card-body">
            <form action="{% url 'register' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required autocomplete="off" autofocus
                  value='{{values.username}}' />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required autocomplete="off"
                  value='{{values.email}}' />
              </div>
              <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" class="form-control" required autocomplete="off"
                  value='{{values.phone_number}}' />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" class="form-control" required>{{values.address}}</textarea>
              </div>
              <div class="form-group">
                <label for="password2">Password</label>
                <input type='password' name="password" class="form-control" required autocomplete="off" />
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" name="password2" class="form-control" required autocomplete="off" />
              </div>
              <input type="submit" value="Register" class="btn btn-primary btn-block" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
